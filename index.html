<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Loop Player</h1>
    <div class="settings">
      <label for="rhythm-set">Select Rhythm Set:</label>
      <select id="rhythm-set">
        <!-- Options will be populated by JavaScript -->
      </select>
    </div>
    <div class="loop-buttons">
      <button id="loop1">Loop 1</button>
      <button id="loop2">Loop 2</button>
      <button id="loop3">Loop 3</button>
      <button id="loop4">Loop 4</button>
    </div>
    <div class="fill-buttons">
      <button id="fill1">Fill 1</button>
      <button id="fill2">Fill 2</button>
      <button id="fill3">Fill 3</button>
      <button id="fill4">Fill 4</button>
    </div>
  </div>
  <script src="sets.js"></script>
  <script src="script.js"></script>
</body>
